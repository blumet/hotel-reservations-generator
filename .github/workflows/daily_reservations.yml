name: Daily Reservations Generator

on:
  schedule:
    - cron: '0 1 * * *'  # runs every day at 1:00 AM UTC
  workflow_dispatch:      # allows manual runs

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ðŸ§  Restore previous ExternalID state from cache
      - name: Restore state
        uses: actions/cache@v4
        with:
          path: state
          key: reservation-state

      - name: Run your script
        run: |
          mkdir -p output state
          python generate_daily_reservations.py

      # ðŸ”Ž Extract min/max arrival dates from the generated CSV
      - name: Extract arrival date range
        id: arrival_range
        run: |
          python - << 'PY'
          import csv, glob, os

          files = glob.glob("output/Reservations_*.csv")
          if not files:
              raise SystemExit("No reservations CSV found in output/")

          latest = max(files)  # pick the latest by filename
          with open(latest, newline="", encoding="utf-8") as f:
              reader = csv.DictReader(f)
              dates = [row["arrivaldate"] for row in reader if row.get("arrivaldate")]

          if not dates:
              raise SystemExit("No arrivaldate values found in CSV")

          dates = sorted(set(dates))
          start, end = dates[0], dates[-1]

          # Expose as step outputs
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"start={start}\n")
              gh.write(f"end={end}\n")
          PY

      # ðŸ“Š Compute occupancy impact per arrival date (before vs after)
      - name: Compute occupancy impact
        id: occupancy_impact
        run: |
          python - << 'PY'
          import csv, glob, os
          from datetime import datetime

          ROOM_COUNT = 179  # total rooms in hotel

          # --- Load BoB (Business on the Books) ---
          bob_path = "data/BusinessontheBooks.csv"
          occ_map = {}  # date_iso -> occupancy %

          try:
              with open(bob_path, newline="", encoding="utf-8-sig") as f:
                  reader = csv.reader(f)
                  try:
                      headers = next(reader)
                  except StopIteration:
                      reader = []
                      headers = []
                  if headers and len(headers) >= 6:
                      date_idx = 0  # column A
                      occ_idx = 5   # column F
                      for row in reader:
                          if len(row) <= occ_idx:
                              continue
                          date_str = (row[date_idx] or "").strip()
                          occ_str = (row[occ_idx] or "").strip()
                          if not date_str or not occ_str:
                              continue
                          occ_str = occ_str.replace(",", ".")
                          try:
                              occ = float(occ_str)
                          except ValueError:
                              continue
                          dt = None
                          for fmt in ("%d/%m/%Y", "%Y-%m-%d"):
                              try:
                                  dt = datetime.strptime(date_str, fmt).date()
                                  break
                              except ValueError:
                                  continue
                          if dt is None:
                              continue
                          iso = dt.strftime("%Y-%m-%d")
                          occ_map[iso] = occ
          except FileNotFoundError:
              # No BoB file â€“ then we can't compare, but we'll still report added reservations
              occ_map = {}

          # --- Load generated reservations and count arrivals per date ---
          files = glob.glob("output/Reservations_*.csv")
          if not files:
              raise SystemExit("No reservations CSV found in output/")
          latest = max(files)

          arr_counts = {}  # date_iso -> number of new reservations
          with open(latest, newline="", encoding="utf-8") as f:
              reader = csv.DictReader(f)
              for row in reader:
                  d = (row.get("arrivaldate") or "").strip()
                  if not d:
                      continue
                  arr_counts[d] = arr_counts.get(d, 0) + 1

          if not arr_counts:
              summary_text = "No arrival dates found in generated reservations."
          else:
              # Build summary table
              lines = []
              lines.append("Date | Before% | Added | After%")
              lines.append("-----|---------|-------|-------")

              total_added = 0
              for date_iso in sorted(arr_counts.keys()):
                  added = arr_counts[date_iso]
                  total_added += added
                  before = occ_map.get(date_iso, 0.0)
                  added_pct = (added / ROOM_COUNT) * 100.0
                  after = before + added_pct
                  if after > 100.0:
                      after = 100.0
                  lines.append(
                      f"{date_iso} | {before:.1f}% | {added} | {after:.1f}%"
                  )

              lines.append("")
              lines.append(f"Total simulated arrivals added: {total_added}")
              summary_text = "\n".join(lines)

          # Expose summary as a multiline output
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write("summary<<EOF\n")
              gh.write(summary_text)
              gh.write("\nEOF\n")
          PY

      # ðŸ’¾ Save updated ExternalID state back into cache
      - name: Save state
        uses: actions/cache@v4
        with:
          path: state
          key: reservation-state

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Daily-Reservations
          path: output/*.csv
          retention-days: 14

      - name: Email daily CSV
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Daily Reservations CSV - arrivals ${{ steps.arrival_range.outputs.start }} to ${{ steps.arrival_range.outputs.end }}"
          body: |
            Hello ðŸ‘‹  

            Here are your automatically generated Reservations CSV files for today.  
            Arrival dates in this file range from ${{ steps.arrival_range.outputs.start }} to ${{ steps.arrival_range.outputs.end }}.

            Occupancy impact per arrival date (based on 179 rooms):

            ${{ steps.occupancy_impact.outputs.summary }}

            You can also download the CSV from â€œArtifactsâ€ on the workflow run page.

            â€” Your Automated Booking Engine ðŸ¤–
          to: yourname@gmail.com
          from: ${{ secrets.MAIL_USERNAME }}
          attachments: "output/*.csv"
