name: Daily Reservations Generator

on:
  schedule:
    - cron: '0 1 * * *'  # runs every day at 1:00 AM UTC
  workflow_dispatch:      # allows manual runs

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ğŸ§  Restore previous ExternalID state from cache
      - name: Restore state
        uses: actions/cache@v4
        with:
          path: state
          key: reservation-state

      - name: Run your script
        run: |
          mkdir -p output state
          python generate_daily_reservations.py

      # ğŸ’¾ Save updated ExternalID state back into cache
      - name: Save state
        uses: actions/cache@v4
        with:
          path: state
          key: reservation-state

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Daily-Reservations
          path: output/*.csv
          retention-days: 14

      - name: Email daily CSV
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Daily Reservations CSV - $(date +'%Y-%m-%d')"
          body: |
            Hello ğŸ‘‹  

            Here are your automatically generated Reservations CSV files for today.  
            The ExternalID will continue sequentially across daily runs.  

            You can also download them from â€œArtifactsâ€ on the workflow run page.

            â€” Your Automated Booking Engine ğŸ¤–
          to: yourname@gmail.com
          from: ${{ secrets.MAIL_USERNAME }}
          attachments: "output/*.csv"
